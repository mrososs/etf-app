<section class="news">
  <div class="w-100 news__image">
    <div class="news__overlay">
      <div class="news__text">
        <h1>الاخبار</h1>
        <nav class="breadcrumb">
          <a [routerLink]="['/landing-page/home']">الرئيسية</a>
          <span>&nbsp;>&nbsp;</span>
          <span>الاخبار</span>
        </nav>
      </div>
    </div>
  </div>
  <div class="news__mainNews mt-5">
    <div class="container">
      <h1>اخبار الإتحاد</h1>
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4" *ngFor="let item of newsItems">
          <div class="news-card d-flex flex-column justify-content-start">
            <img [src]="item.image" alt="news" />
            <h1>{{ item.description }}</h1>
            <button class="news_btn w-50">{{ item.buttonText }}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="news__mainNews mt-5">
    <div class="container">
      <h1>اخبار السياحة</h1>
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4" *ngFor="let item of tourismNews">
        <div class="news-card d-flex flex-column justify-content-start">
          <img [src]="item.image" alt="news" />
          <h1>{{ item.description }}</h1>
          <button class="news_btn w-50">{{ item.buttonText }}</button>
        </div>
      </div>
      </div>
    </div>
  </div>
</section>
